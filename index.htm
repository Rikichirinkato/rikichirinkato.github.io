<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name='viewport' class='width=divice-width, initial-scale=1.0'>
    <title>Company list</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="main/main.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section>
            <form id="companyForm" name="companyCreate">
                <lable class="companyForm-label"><span>Name</span><input class="text" name="name"/></lable>
                <lable class="companyForm-label"><span>Estimated Earnings</span><input class="text" name="earnings"/></lable>
                <lable class="companyForm-label"><span>Earnings+Children</span><input class="text" name="children"/></lable>
                <div>
                    <input type="button" class="btn" id="Create" value="Create">
                    <input type="button" class="btn" id="Close" value="Close">
                </div>
            </form>
        </section>
        <section class="comp">
            <span>AnotherCompanyName</span>
            <span>Estimated Earnings</span>
            <span>Earnings+Children</span>
            <div>
                <button class="btn addCompany">Add Child Company</button>
                <button class="btn delete">Delete Company</button>
            </div>
            <article class="comp">
                <span>CompanyName</span>
                <span>Estimated Earnings</span>
                <span>Earnings+Children</span>
                <div>
                    <button class="btn addCompany">Add Child Company</button>
                    <button class="btn delete">Delete Company</button>
                </div>
            </article>
        </section>
        <button class="btn addCompany" id="addCompany">Add Company</button>
    </main>
    <footer></footer>
</body>
</html>
